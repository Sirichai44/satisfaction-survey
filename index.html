<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" class="container">
        <strong>What is your level of satisfaction?</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="image/sad.svg" alt="">
                <small>Dissatisfied</small>
            </div>

            <div class="rating">
                <img src="image/neutral.svg" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating">
                <img src="image/smile.svg" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
